on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        node-version: [20.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install
        working-directory: ./CharaTwitch.App

      - name: Build Electron App
        run: npx electron-forge make --platform=win32
        working-directory: ./CharaTwitch.App

      - name: Get current version
        id: version
        run: echo "::set-output name=version::$(jq -r .version CharaTwitch.App/package.json)"

      - uses: ncipollo/release-action@v1
        with:
          artifacts: ./CharaTwitch.App/out/make/squirrel.windows/x64/
          body: "release"
          tag: ${{ steps.version.outputs.version }}
          generateReleaseNotes: true
